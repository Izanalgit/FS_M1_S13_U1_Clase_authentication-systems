<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1>Cookies</h1>

		<script>
			// localStorage.setItem('test', 'vamos')

			// document.cookie = 'otra=jeje'

			// document.body.innerHTML = 'VAMOS'

			fetch('http://localhost:4000/test', {
				headers: {
					cookie: 'esta=espati',
				},
			}).then((response) => {
				const token = response.headers.get('x-auth-token')

				localStorage.setItem('token', token)
			})
		</script>
	</body>
</html>
